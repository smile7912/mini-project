<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="\action">
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Write your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your name">
        <br>
        <br>
        <label for="Message">Message:</label>
        <br>
        <textarea name="Message" id="Message" cols="30" rows="4"></textarea>
        <br>
        <br>
        <label for="rate">Rate us our of 5:</label>
        <br>
        <input type="radio" name="rate" id="one" value="1">
        <label for="rate">1</label>
        <br>
        <input type="radio" name="rate" id="two" value="2">
        <label for="rate">2</label>
        <br>
        <input type="radio" name="rate" id="three" value="3">
        <label for="rate">3</label>
        <br>
        <input type="radio" name="rate" id="four" value="4">
        <label for="rate">4</label>
        <br>
        <input type="radio" name="rate" id="five" value="5">
        <label for="rate">5</label>
        <br>
        <button>Send your message!</button>

    </form>
</body>
</html>
